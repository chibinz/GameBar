name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get dependencies
      run: sudo apt install -y libxkbcommon-dev libwayland-cursor0 libwayland-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
